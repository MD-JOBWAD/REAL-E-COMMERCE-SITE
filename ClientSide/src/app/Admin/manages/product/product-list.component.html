<a routerLink="/admin/manage/product/create" mat-raised-button color="primary">Add New Product</a>
<br/>
<br/>
<mat-form-field class="example-form-field input-full-width">
    <input matInput type="text" placeholder="Search" [(ngModel)]="searchValue" (keyup)="filterData()">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
<br/>

<mat-progress-bar mode="query" *ngIf="showProgressBar"></mat-progress-bar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{getName(element.name)}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{getDescription(element.description)}} </td>
    </ng-container>
    <ng-container matColumnDef="SalesPrice">
      <th mat-header-cell *matHeaderCellDef> Sales Price </th>
      <td mat-cell *matCellDef="let element"> {{element.salesPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="StockQty">
      <th mat-header-cell *matHeaderCellDef> Stock Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.stockQuantity}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button color="primary" routerLink='/admin/manage/product/edit/{{row.id}}'>
          <mat-icon><i class="material-icons">
            create
            </i></mat-icon>
        </a>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">        
      <td mat-footer-cell *matFooterCellDef colspan="6" class="text-center">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
