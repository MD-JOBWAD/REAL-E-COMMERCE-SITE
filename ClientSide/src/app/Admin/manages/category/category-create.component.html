<div class="d-flex justify-content-center row">
    <h1 class="text-center col-md-12">Category Form</h1>
    <hr/>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
        <mat-form-field class="input-full-width">
            <input matInput placeholder="Category Name" formControlName="name">
            <mat-error *ngIf="categoryForm.get('name').hasError('required')">
                Category name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <mat-label>Select Parent Category</mat-label>
            <select matNativeControl id="mySelectId" formControlName="parentCategoryID">
                <option value="" disabled selected></option>
                <option *ngFor="let item of allCategory" [value]="item.id">{{item.name}}</option>
            </select>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <input matInput placeholder="Category Display Order" formControlName="displayOrder">
            <mat-error *ngIf="categoryForm.get('displayOrder').hasError('min')">
                Minimum display order is <strong>1</strong>
            </mat-error>
            <mat-error *ngIf="categoryForm.get('displayOrder').hasError('pattern')">
                Display order must be a <strong>number</strong>
            </mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="isActive" class="example-margin">IsActive</mat-checkbox><br />
        <button type="submit" mat-raised-button class="btn-custom mr-2" [disabled]="categoryForm.invalid" color="primary">Save</button>
        <button type="button" (click)="onClear()" mat-raised-button [hidden]="categoryForm.value.id > 0" class="btn-custom" color="accent">Clear</button>
        <button type="button" (click)="onCancel()" mat-raised-button [hidden]="0 >= categoryForm.value.id" class="btn-custom" color="accent">Cancel</button>
    </form>
</div>
