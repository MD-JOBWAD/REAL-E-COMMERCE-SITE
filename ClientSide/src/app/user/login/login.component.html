<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 45px;">
      <div class="col-md-12 my-auto side-header">
        <img src="/assets/img/add_user.png" class="mx-auto d-block">
        <h1 style="text-align: center;">User Login</h1><br>
        <form [formGroup]="formLoginModel" autocomplete="off" (submit)="onSubmit()">
          <div class="form-group required">
            <label>Username</label>
            <input class="form-control" formControlName="UserName">
            <label class="text-danger" *ngIf="formLoginModel.get('UserName').touched && formLoginModel.get('UserName').errors?.required">This field is mandatory.</label>
          </div>
          
      
            <div class="form-group required">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="Password">
              <label class="text-danger" *ngIf="formLoginModel.get('Password').touched && formLoginModel.get('Password').errors?.required">This field is mandatory.</label>
              <label class="text-danger" *ngIf="formLoginModel.get('Password').touched && formLoginModel.get('Password').errors?.minlength">Minimum 4 characters required.</label>
            </div>
    
            <div class="form-group">
              <label>Remeber me </label>
              <input style="margin-left: 20px;" type="checkbox" value="false" formControlName="RememberMe">
              
            </div>
    
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!formLoginModel.valid">LogIn</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3 style="color: teal;">If you not Registr Please Confirm Your Registration first!</h3><br />
      <button type="button" class="btn btn-primary" routerLink="/user/registration">Registration</button>
 </div>
</div>
